specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: rinkeby
    source:
      address: "0x3A0831E2D474C0739DbC56C68d63780C3a818c80"
      abi: Contract
      startBlock: 10822210
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LatestHash
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: HashUpdated(address,bytes32)
          handler: handleHashUpdated
      file: ./src/contract.ts

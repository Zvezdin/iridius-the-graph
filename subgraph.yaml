specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mbase
    source:
      address: "0xaF21156e738259b2cc74Bf8D92DC68eF7E89Bd7C"
      abi: Contract
      startBlock: 2429574
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LatestHash
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: HashUpdated(address,bytes32)
          handler: handleHashUpdated
      file: ./src/contract.ts
